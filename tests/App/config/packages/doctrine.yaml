parameters:
    doctrine_default_connection_path: "%kernel.cache_dir%/default.db"
    doctrine_monolithic_connection_path: "%kernel.cache_dir%/monolithic.db"

doctrine:
    dbal:
        connections:
            default:
                driver: pdo_sqlite
                path: "%doctrine_default_connection_path%"
                charset: UTF8

            persistence:
                driver: pdo_sqlite
                path: "%kernel.cache_dir%/persistence.db"
                charset: UTF8

            monolithic:
                driver: pdo_sqlite
                path: "%doctrine_monolithic_connection_path%"
                charset: UTF8
